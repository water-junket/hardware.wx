<header>{{category2Cur.name}}</header>
<table>
	<tr>
		<th>编号</th><th>名称</th><th>价格</th><th>销量</th><th>颜色分类</th><th>操作</th>
	</tr>
	<tr ms-repeat="goodsList">
		<td>{{el.id}}</td>
		<td>{{el.name}}</td>
		<td ms-if="el.price<=el.dummyPrice">{{el.price}}~{{el.dummyPrice}}</td>
		<td ms-if="el.price>el.dummyPrice"></td>
		<td>{{el.sales}}</td>
		<td><i class="icon-file-text2" ms-click="goodsToggle('sublist',el)"></i></td>
		<td>
			<i class="icon-images" ms-click="goodsToggle('img',el)"></i>
			<i class="icon-pencil" ms-click="goodsToggle('edit',el)"></i>
		</td>
	</tr>
</table>
<section class="pages"><i class="icon-arrow-left" ms-click="pageGoods(goodsPageCur-1)" ms-if="goodsPageCur>1"></i>{{goodsPageCur}}/{{goodsPages}}<i class="icon-arrow-right" ms-click="pageGoods(goodsPageCur+1)" ms-if="goodsPageCur<goodsPages"></i></section>
<a class="btn" ms-click="goodsToggle('add')">新增商品</a>
