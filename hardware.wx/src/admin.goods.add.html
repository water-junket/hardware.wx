<header>新增商品</header>
<section><label for="name">名称</label><input id="name" type="text" ms-duplex="goods.name"></section>
<section><label for="category1">大类</label><select id="category1" ms-duplex="goods.category1" data-duplex-changed="goodsCategory">
	<option ms-repeat="category1" ms-attr-value="el.id">{{el.name}}</option>
</select></section>
<section><label for="category2">小类</label><select id="category2" ms-duplex="goods.category2">
	<option ms-repeat="category2Temp" ms-attr-value="el.id">{{el.name}}</option>
</select></section>
<section><label for="info">购买说明</label><textarea id="info" ms-duplex="goods.info"></textarea></section>
<section><label for="act">参与满减</label><select id="act" ms-duplex="goods.act">
	<option value="false">否</option>
	<option value="true">是</option>
</select></section>
<a class="btn" ms-click="saveGoods">提交</a>
<a class="btn" ms-click="goodsToggle('list')">返回</a>
