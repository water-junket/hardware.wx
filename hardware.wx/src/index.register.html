<section class="auth">
	<header>账户登录</header>
	<section>
		<div>
			<label for="name">用户名</label><input id="name" placeholder="请输入用户名" ms-duplex="auth.name" type="text">
		</div>
		<div>
			<label for="tel">手机号码</label><input id="tel" placeholder="请输入手机号" ms-duplex="auth.tel" type="text">
		</div>
		<div>
			<label for="pw">密码</label><input id="pw" placeholder="请输入密码" ms-duplex="auth.pw" type="password">
		</div>
		<div>
			<label for="repw">确认密码</label><input id="repw" placeholder="请再次输入密码" ms-duplex="auth.repw" type="password">
		</div>
	</section>
	<a class="btn" ms-click="register">注&nbsp;&nbsp;&nbsp;&nbsp;册</a>
</section>
