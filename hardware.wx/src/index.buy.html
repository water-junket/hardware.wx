<section ms-repeat="cart" class="buyList">
	<header class="orange higher">{{el.name}}</header>
	<section class="higher">{{el.subName}}</section>
	<span class="orange">&yen;{{el.price}}</span>
	<i class="icon-cancel-circle" ms-click="removeGoods($index,el.id)"></i>
	<section class="numControl">
		<a ms-click="quantity(el,-1)" ms-class="disabled:el.count<=1">-</a>
		<span>{{el.count}}</span>
		<a ms-click="quantity(el,1)">+</a>
	</section>
</section>
<section class="payMethod">
	订单合计：<span class="orange">&yen;{{total}}</span>
	<!-- label for="wxp" ms-class="cur:payMethod==0">微信支付</label><input type="radio" name="payMethod" value="0" ms-duplex-string="payMethod" id="wxp"/>
	<label for="cod" ms-class="cur:payMethod==5">货到付款</label><input type="radio" name="payMethod" value="5" ms-duplex-string="payMethod" id="cod" -->
	<small ms-if="discountCur.id!=0">（满<big class="orange">&yen;{{discountCur.line}}</big>减<big class="orange">&yen;{{discountCur.reduce}}</big>）</small>
</section>
<section class="nav buy">
	<a ms-class="cur:receiverTab=='old'" ms-click="toggleReceiver('old')">已保存收货地址</a>
	<a ms-class="cur:receiverTab=='new'" ms-click="toggleReceiver('new')">新收货地址</a>
</section>
<section class="receiver" ms-if="receiverTab=='old'">
	<div ms-repeat="receiverList" ms-click="chooseRec(el)">
		<i ms-class="icon-radio-{{el.id==receiver.id?'checked2':'unchecked'}}"></i>
		<i ms-class="icon-cancel-circle" ms-click="removeRec(el.id)"></i>
		<article class="name">{{el.name}}</article>
		<article class="tel">{{el.tel}}</article>
		<article class="address">{{el.address}}</article>
	</div>
</section>
<section class="receiver" ms-if="receiverTab=='new'">
	<label for="name">收货人姓名</label><input type="text" ms-duplex="receiver.name" id="name">
	<label for="address">收货地址</label><input type="text" ms-duplex="receiver.address" id="address">
	<label for="tel">联系电话</label><input type="number" ms-duplex="receiver.tel" id="tel">
</section>
<section class="note">
	<label for="note">备注</label><input type="text" ms-duplex="note" id="note">
</section>
<a class="btn buyBtn left" href="#!/index">继续购买</a>
<a class="btn buyBtn" ms-click="order" ms-if="cart.size()>0&&receiver.name!=''&&receiver.address!=''&&receiver.tel!=''">立刻下单</a>
<a class="btn buyBtn disabled" ms-if="!(cart.size()>0&&receiver.name!=''&&receiver.address!=''&&receiver.tel!='')">立刻下单</a>
<div style="clear: both;"></div>
