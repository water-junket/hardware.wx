<header>
</header>
<a ms-repeat="goodsList" class="list" ms-attr-href="#!/detail?id={{el.id}}">
	<img ms-if="el.img!=0" ms-attr-src="imgSrc(el.img)">
	<section>
		<header>{{el.name}}</header>
		<article class="price">&yen;{{el.price}}<div>&yen;{{el.dummyPrice}}</div></article>
		<article class="param">{{el.param}}</article>
	</section>
</a>
